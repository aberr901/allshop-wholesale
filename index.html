<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Shop Wholesale - Premium Wholesale Products for Retailers & Businesses</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <a href="index.html">
                        <h1 class="brand-title">All Shop Wholesale</h1>
                        <p class="brand-tagline">Wholesale Solutions for Your Business</p>
                    </a>
                </div>
                <div class="nav-menu">
                    <a href="index.html" class="nav-link">Home</a>
                    
                    <div class="nav-dropdown">
                        <a href="#products" class="nav-link">Categories</a>
                        <div class="dropdown-menu" id="categoriesDropdown">
                            <!-- Categories will be loaded dynamically -->
                        </div>
                    </div>
                    
                    <div class="nav-dropdown">
                        <a href="#brands" class="nav-link">Brands</a>
                        <div class="dropdown-menu brands-dropdown" id="brandsDropdown">
                            <!-- Brands will be loaded dynamically -->
                        </div>
                    </div>
                    
                    <a href="about.html" class="nav-link">About Us</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                </div>
                <div class="nav-actions">
                    <a href="admin.html" class="nav-link-admin">Admin</a>
                    <button class="cart-btn" id="cartBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                        </svg>
                        <span class="cart-count" id="cartCount">0</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-background"></div>
        <div class="hero-content">
            <h2 class="hero-title">All Shop Wholesale</h2>
            <p class="hero-subtitle">Premium Wholesale Products for Retailers & Businesses</p>
            <div class="hero-buttons">
                <a href="#products" class="btn btn-primary">Browse Catalog</a>
                <a href="#brands" class="btn btn-secondary-hero">View Brands</a>
            </div>
        </div>
    </section>

    <!-- Brands Showcase -->
    <section class="brands-section" id="brandsSection">
        <div class="container">
            <h3 class="section-title">Featured Brands</h3>
            <div class="brands-grid" id="brandsGrid">
                <!-- Brands will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Filters and Products -->
    <section class="products-section" id="products">
        <div class="container">
            <div class="filters-bar">
                <div class="filters-group">
                    <div class="filter-item">
                        <label for="categoryFilter">Category</label>
                        <select id="categoryFilter" class="filter-select">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label for="brandFilter">Brand</label>
                        <select id="brandFilter" class="filter-select">
                            <option value="">All Brands</option>
                        </select>
                    </div>
                    <div class="filter-item search-filter">
                        <input type="text" id="searchInput" class="search-input" placeholder="Search products...">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
                        </svg>
                    </div>
                </div>
                <div class="results-count" id="resultsCount"></div>
            </div>

            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here dynamically -->
            </div>
        </div>
    </section>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-cart" id="closeCart">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
        </div>
        <div class="cart-items" id="cartItems">
            <p class="cart-empty">Your cart is empty</p>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span class="total-amount" id="cartTotal">$0.00</span>
            </div>
            <button class="btn btn-primary btn-checkout">Checkout</button>
        </div>
    </div>
    <div class="cart-overlay" id="cartOverlay"></div>

    <script src="scripts/config.js?v=3"></script>
    <script src="scripts/storage.js?v=3"></script>
    <script src="scripts/cart.js?v=3"></script>
    <script src="scripts/products-enhanced.js?v=3"></script>
    <script>
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', () => {
            // Check if mobile toggle exists
            const menuToggle = document.querySelector('.mobile-menu-toggle');
            const navMenu = document.querySelector('.nav-menu');
            
            if (menuToggle && navMenu) {
                menuToggle.addEventListener('click', () => {
                    navMenu.classList.toggle('active');
                    menuToggle.classList.toggle('active');
                });
            }
        });
    </script>
</body>
</html>
